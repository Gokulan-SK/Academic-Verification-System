{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}Document Integrity Checker{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/employer/emp-base.css' %}" />
    {% block extracss %}{% endblock %}
  </head>
  <body>
    <nav class="navbar">
      <div class="nav-container">
        <a class="navbar-brand" href="{% url 'home' %}"
          >Document Integrity Checker</a
        >
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="{% url 'request_submission' %}"
              >Request Submission</a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'submissions' %}"
              >Check Submissions</a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'logout' %}">Logout</a>
          </li>
        </ul>
      </div>
    </nav>

    <div class="content">{% block content %} {% endblock %}</div>

    <script src="{% static 'js/employer/emp-base.js' %}"></script>
    {% block extrajs %}{% endblock %}
  </body>
</html>
